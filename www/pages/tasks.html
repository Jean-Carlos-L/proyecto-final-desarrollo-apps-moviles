<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' data: http://localhost:3050 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <title>Tasks</title>

  <link rel="stylesheet" href="../css/onsenui/onsenui.min.css" />
  <link rel="stylesheet" href="../css/onsenui/onsenui-core.min.css" />
  <link rel="stylesheet" href="../css/onsenui/onsen-css-components.min.css" />
</head>

<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">
        Tasks
      </div>
      <div class="right" style="margin-right: 20px;">
        <ons-icon id="button-sign-out" icon="md-close-circle"></ons-icon>
      </div>
    </ons-toolbar>
    <main>
        <div class="d-flex justify-content-center text-center my-1">
          <ons-segment class="w-75 mx-auto">
            <button id="tasks-no-completed" class="active">Tasks</button>
            <button id="tasks-completed">Tasks Complete</button>
          </ons-segment>
          <div class="rigth" style="padding-left: 10px;">
            <ons-select id="priority-select" style="font-size: small;">
              <option value="all">High to Low</option>
              <option value="low">Low</option>
              <option value="mediu">Medium</option>
              <option value="high">High</option>
            </ons-select>
          </div>
        </div>
        <ons-list id="list_tasks">
        </ons-list>
        <ons-fab position="bottom right" style="margin-bottom: 5%;">
          <ons-icon icon="md-plus" id="button-task-new"></ons-icon>
        </ons-fab>

      <ons-modal direction="up">
        <form class="form-task">
          <div class="form-group">
            <ons-input id="task-title" modifier="underbar" placeholder="Title task" type="text" float></ons-input>
          </div>
          <div class="form-group">
            <ons-input id="task-description" modifier="underbar" placeholder="Description" type="text" float></ons-input>
          </div>
          <!--Ahora vamos a realizar un div para select input en el cual se elegirá la prioridad-->
          <div class="form-group">
            <ons-select id="task-priority" modifier="underbar" float>
              <option value="low">Low</option>
              <option value="mediu">Medium</option>
              <option value="high">High</option>
            </ons-select>
          </div>
          <div class="form-group">
            <ons-input id="task-date" modifier="underbar" placeholder="Date" type="date" float></ons-input>
          </div>
          <div class="form-group" style="position: relative;">
            <ons-progress-circular indeterminate id="spinner" style="display: none; margin-bottom: 30px;"></ons-progress-circular>
            <p id="textSpinner" style="display: none; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);">Se está creando la tarea</p>
          </div>         
          <div class="mb-1">
            <ons-button type="submit" id="button-add-task" style="text-transform: none;">Save task</ons-button>
          </div>
        </form>
      </ons-modal>
    </main>
  </ons-page>


  <div id="tabbar-container"></div>
  <script src="../cordova.js"></script>
  <script src="../js/onsenui/onsenui.min.js"></script>
  <script src="../js/onsenui/onsenui.js"></script>
  <script src="../js/verifySession.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/loadTabbar.js"></script>
  <script src="../js/tasks.js"></script>
  <script src="../js/services/task.service.js"></script>
</body>

</html>
