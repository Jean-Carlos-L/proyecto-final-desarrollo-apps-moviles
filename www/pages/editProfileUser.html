<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: http://localhost:3050 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/login.css">
        <title>Hello World</title>

        <link rel="stylesheet" href="../css/onsenui/onsenui.min.css">
        <link rel="stylesheet" href="../css/onsenui/onsenui-core.min.css">
        <link rel="stylesheet" href="../css/onsenui/onsen-css-components.min.css">
    </head>
    <body>
        <main>
            <ons-page>
                <ons-toolbar>
                    <div class="center">Configure profile</div>
                </ons-toolbar>
                <ons-card>
                    <form class="form-login">
                        <div class="form-group">
                            <ons-input id="username" modifier="underbar" placeholder="Username" type="text" float></ons-input>
                        </div>

                        <div class="form-group">
                            <ons-input id="email" modifier="underbar" placeholder="Email" type="email" float></ons-input>
                        </div>

                        <div class="form-group">
                            <ons-input id="password" modifier="underbar large" placeholder="Password" type="password" float></ons-input>
                        </div>

                        <div class="form-group">
                            <ons-select id="notification" onchange="editSelects(event)">
                                <option value="notification_1.mp3">Note Phone</option>
                                <option value="notification_2.mp3">Twinkle</option>
                                <option value="notification_3.mp3">Whisper</option>
                            </ons-select>
                        </div>

                        <div class="form-group">
                            <ons-select id="theme" onchange="editSelects(event)">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </ons-select>
                        </div>

                        <div class="mb-1">
                            <ons-button type="submit" id="button-save" modifier="large">Save</ons-button>
                        </div>
                </ons-card>
            </ons-page>
        </main>
        
        <div id="tabbar-container"></div>
        <script src="../cordova.js"></script>
        <script src="../js/onsenui/onsenui.min.js"></script>
        <script src="../js/editProfileUser.js"></script>
        <script src="../js/loadTabbar.js"></script>
    </body>
</html>
